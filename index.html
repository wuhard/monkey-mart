      * {

  <script>
     function gameInit() {
      const foot = document.getElementsByClassName('foot')[0];

             window.h5sdk.athenaSend("game_start");

               } else {

         }
       });
     }

     if (window.a_bridge) {
       window.addEventListener("load", () => {
         document.getElementById("iframe").src = "game.html";
